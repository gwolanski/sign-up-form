<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="left-text">Form Project</div>
            <div class="left-credit">Photo by Thomas Kelley on Unsplash</div>
        </div>
        <div class="right-side">
            <div class="right-top">Sign up now to join the greatest online community of all time!</div>
            <form action="" method="post">
                <div class="form-area">
                    <div id="form-header">Enter your details to sign-up:</div>
                    <div class="required">* Required Field</div>
                    <div class="inner-form">
                        <div class="form-item">
                            <label for="first_name">FIRST NAME:*</label>
                            <input type="text" id="first_name" name="first_name" minlength="2" required>
                        </div>
                        <div class="form-item">
                            <label for="last_name">LAST NAME:*</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-item">
                            <label for="email">EMAIL:*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone_number">PHONE NUMBER:</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="form-item">
                            <label for="password">PASSWORD:*</label>
                            <input type="password" id="password" name="password" minlength="4" required>
                        </div>
                        <div class="form-item">
                            <label for="password_confirm">CONFIRM PASSWORD:*</label>
                            <input type="password" id="password_confirm" name="password_confirm" minlength="4" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="right-bottom">
                <div>Already have an account? <a href="http://" style="display:inline-block">Login</a></div>     
            </div>
 

            </div>
        </div>
    </div>
    
</body>
</html>
