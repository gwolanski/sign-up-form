<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="left-text">Form Project</div>
            <div class="left-credit">Photo by Thomas Kelley on Unsplash</div>
        </div>
        <div class="right-side">
            <div class="right-top">Sign up now to join the greatest online community of all time!</div>
            <form action="" method="post">
                <div id="form-header">Enter your details to sign-up:</div>
                <div class="inner-form">
                    <div class="form-item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-item">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-item">
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm" name="password_confirm">
                    </div>
                </div>
                
            </form>
            <div class="right-bottom">
                <button>Create Account</button>
                <div>Already have an account?</div>
                <a href="http://">Login</a>
            </div>
        </div>
    </div>
    
</body>
</html>
